<lib-avatar [image_url]="image_url()" [name]="name()" [size]="size()" [bordered]="bordered()"/>
<div class="text-column">
  <span>{{ name() }}</span>
  @if (link()) {
    @if (is_external_link()) {
      <a [href]="link()" target="_blank" rel="noopener noreferrer">
        View Profile
      </a>
    } @else {
      <a [routerLink]="link()">
        View Profile
      </a>
    }
  }
</div>
